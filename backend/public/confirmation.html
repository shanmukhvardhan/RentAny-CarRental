<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmed | TapRentals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --mint-whisper: #f7f9fc;
      --emerald-green: #345069;
      --forest-jewel: #1e3d59;
      --accent: #ffd600;
      --text-light: #ffffff;
    }
    body {
      background: linear-gradient(120deg, var(--mint-whisper) 0%, var(--emerald-green) 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .confirmation-glass {
      background: rgba(255,255,255,0.15);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(30,61,89,0.16);
      padding: 2.8rem 2.2rem 2.2rem 2.2rem;
      max-width: 410px;
      width: 90vw;
      text-align: center;
      position: relative;
      backdrop-filter: blur(8px);
      animation: fadeInUp 1.1s cubic-bezier(.4,2,.6,1);
    }
    .celebrate-icon {
      font-size: 3.2rem;
      color: var(--accent);
      margin-bottom: 18px;
      animation: popIn 1.2s cubic-bezier(.4,2,.6,1);
      filter: drop-shadow(0 2px 12px #ffd60088);
    }
    @keyframes popIn {
      0% { transform: scale(0.7) rotate(-10deg); opacity: 0;}
      70% { transform: scale(1.15) rotate(8deg);}
      100% { transform: scale(1) rotate(0deg); opacity: 1;}
    }
    .confirmation-glass h2 {
      color: var(--forest-jewel);
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 14px;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px #fff7;
    }
    .confirmation-glass p {
      color: var(--emerald-green);
      font-size: 1.13rem;
      margin-bottom: 26px;
      opacity: 0.92;
    }
    .summary-card {
      background: rgba(255,255,255,0.85);
      border-radius: 1.1rem;
      box-shadow: 0 2px 12px rgba(30,61,89,0.08);
      padding: 1.1rem 1rem 0.8rem 1rem;
      margin-bottom: 22px;
      text-align: left;
      font-size: 1.05rem;
      color: var(--forest-jewel);
      animation: fadeInDown 1.2s;
    }
    .summary-card span {
      font-weight: 600;
      color: var(--emerald-green);
    }
    .confirmation-glass a {
      display: inline-block;
      padding: 13px 32px;
      background: linear-gradient(90deg, var(--emerald-green), var(--forest-jewel));
      color: var(--text-light);
      text-decoration: none;
      border-radius: 2rem;
      font-weight: bold;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 16px rgba(30,61,89,0.13);
      transition: background 0.3s, transform 0.18s;
      margin-top: 12px;
    }
    .confirmation-glass a:hover {
      background: linear-gradient(90deg, var(--forest-jewel), var(--emerald-green));
      color: var(--mint-whisper);
      transform: scale(1.04);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .confirmation-glass { padding: 1.2rem 0.5rem 1rem 0.5rem;}
      .summary-card { padding: 0.7rem 0.5rem 0.6rem 0.5rem;}
    }
  </style>
</head>
<body>
  <div class="confirmation-glass">
    <div class="celebrate-icon">
      <i class="fa fa-check-circle"></i>
      <i class="fa fa-star" style="color:#ffd600;position:absolute;left:20%;top:14%;font-size:1.2rem;animation: popIn 1.4s 0.2s;"></i>
      <i class="fa fa-star" style="color:#ffd600;position:absolute;right:20%;top:16%;font-size:1.1rem;animation: popIn 1.5s 0.3s;"></i>
    </div>
    <h2>Booking Confirmed!</h2>
    <p>Your booking is successful. Weâ€™ve sent a confirmation to your email.<br>
    Need help? Our support team is just a click away.</p>
    <div class="summary-card" id="bookingSummary" style="display:none;">
      <div><span>Vehicle:</span> <span id="vehicle"></span></div>
      <div><span>Pickup:</span> <span id="pickup"></span></div>
      <div><span>Handover:</span> <span id="handover"></span></div>
      <div><span>Location:</span> <span id="location"></span></div>
      <div><span>Total Paid:</span> <span id="total"></span></div>
    </div>
    <a href="index.html"><i class="fa fa-home me-2"></i>Back to Home</a>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
</body>
</html>
