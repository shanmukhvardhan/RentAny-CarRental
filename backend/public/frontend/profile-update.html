<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f7f9fc 0%, #e3e9f3 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        .profile-container {
            margin-top: 50px;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }
        .profile-card {
            background: rgba(255,255,255,0.85);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(30,61,89,0.10);
            padding: 40px 32px 32px 32px;
            max-width: 420px;
            width: 100%;
            position: relative;
            animation: fadeInDown 0.7s;
        }
        .profile-avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #345069 60%, #1e3d59 100%);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(30,61,89,0.13);
            margin: 0 auto 18px auto;
            user-select: none;
        }
        .profile-card h3 {
            text-align: center;
            color: #1e3d59;
            font-weight: 700;
            margin-bottom: 28px;
        }
        .form-floating label {
            color: #345069;
            font-weight: 500;
        }
        .form-control {
            border-radius: 1rem;
            border: 1.5px solid #e3e9f3;
            background: rgba(247,249,252,0.92);
            color: #1e3d59;
            font-size: 1.08rem;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            border-color: #345069;
            box-shadow: 0 2px 8px rgba(52,80,105,0.09);
        }
        .btn-update {
            background: linear-gradient(90deg, #345069, #1e3d59);
            color: #fff;
            border: none;
            border-radius: 2rem;
            padding: 0.6rem 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(30,61,89,0.09);
            margin-top: 18px;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-update:hover {
            background: linear-gradient(90deg, #1e3d59, #345069);
            box-shadow: 0 4px 16px rgba(30,61,89,0.13);
        }
        /* Toast styles */
        .custom-toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 9999;
        }
        .custom-toast {
            min-width: 220px;
            background: linear-gradient(90deg, #345069, #1e3d59);
            color: #fff;
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 12px;
            box-shadow: 0 4px 16px rgba(30,61,89,0.18);
            opacity: 0.96;
            display: flex;
            align-items: center;
            animation: fadeInRight 0.6s;
        }
        .custom-toast .fa-check-circle, .custom-toast .fa-exclamation-circle {
            margin-right: 12px;
            font-size: 1.3rem;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(40px);}
            to { opacity: 1; transform: translateX(0);}
        }
        @media (max-width: 500px) {
            .profile-card {
                padding: 24px 8px 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="profile-card">
            <div class="profile-avatar" id="profileAvatar"></div>
            <h3>Update Profile</h3>
            <form id="profileUpdateForm" autocomplete="off">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                    <label for="name"><i class="fa fa-user me-2"></i>Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email"><i class="fa fa-envelope me-2"></i>Email</label>
                </div>
                <button type="submit" class="btn btn-update w-100">Update</button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="custom-toast-container" id="toastContainer"></div>

    <script>
        // Toast Notification Helper
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const icon = type === 'success'
                ? '<i class="fa fa-check-circle"></i>'
                : '<i class="fa fa-exclamation-circle"></i>';
            const toast = document.createElement('div');
            toast.className = 'custom-toast';
            toast.innerHTML = `${icon}<span>${message}</span>`;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 400);
            }, 2500);
        }

        const user = JSON.parse(localStorage.getItem('user'));

        if (user) {
            document.getElementById('name').value = user.name;
            document.getElementById('email').value = user.email;
            // Avatar with initials
            document.getElementById('profileAvatar').textContent =
                user.name.split(' ').map(n => n[0]).join('').toUpperCase();
        } else {
            showToast('User not found. Please login again.', 'error');
            setTimeout(() => window.location.href = 'login.html', 1200);
        }

        document.getElementById('profileUpdateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('http://localhost:5000/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('Profile updated successfully!');
                    const updatedUser = { ...user, name: data.user.name, email: data.user.email };
                    localStorage.setItem('user', JSON.stringify(updatedUser));
                    setTimeout(() => window.location.href = 'dashboard.html', 1200);
                } else {
                    showToast('Error updating profile: ' + data.message, 'error');
                }
            } catch (err) {
                showToast('Network error. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
