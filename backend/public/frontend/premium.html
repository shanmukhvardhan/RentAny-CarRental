<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Premiums - RentAny</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --mint-whisper: #f7f9fc;
      --emerald-green: #345069;
      --forest-jewel: #1e3d59;
      --dark-evergreen: #1e3d59;
      --text-light: #ffffff;
      --text-dark: #1e3d59;
      --text-symbol: #1e3d59;
    }
    body {
      background: linear-gradient(120deg, var(--mint-whisper) 0%, var(--emerald-green) 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    .navbar {
      box-shadow: 0 2px 12px rgba(30,61,89,0.07);
    }
    .category-header {
      background: linear-gradient(90deg, var(--emerald-green) 60%, var(--forest-jewel) 100%);
      color: var(--text-light);
      border-radius: 1.5rem;
      padding: 2.2rem 1rem 1.2rem 1rem;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 32px rgba(30,61,89,0.12);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .category-header h2 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 0.2em;
    }
    .category-header .fa-crown {
      font-size: 2.1rem;
      margin-bottom: 0.5em;
      color: #ffd600;
      animation: bounce 1.3s infinite alternate;
    }
    @keyframes bounce { to { transform: translateY(-10px);} }
    .filter-section {
      background: var(--mint-whisper);
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(30,61,89,0.07);
      padding: 1.2rem 1rem;
      margin-bottom: 2rem;
      border: 1.5px solid var(--emerald-green);
    }
    .filter-section select,
    .filter-section input[type="date"] {
      border: 1.5px solid var(--emerald-green);
      border-radius: 0.7rem;
      font-weight: 500;
      color: var(--dark-evergreen);
      background: var(--mint-whisper);
    }
    .filter-section .btn-primary {
      background: linear-gradient(90deg, var(--emerald-green), var(--forest-jewel));
      border: none;
      border-radius: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(30,61,89,0.13);
      color: var(--text-light);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .filter-section .btn-primary:hover {
      background: linear-gradient(90deg, var(--forest-jewel), var(--emerald-green));
      color: var(--mint-whisper);
      box-shadow: 0 8px 24px rgba(30,61,89,0.22);
    }
    .listing-card {
      background: var(--mint-whisper);
      border-radius: 1.1rem;
      box-shadow: 0 8px 32px rgba(30,61,89,0.10);
      border: 1.5px solid var(--emerald-green);
      transition: transform 0.25s, box-shadow 0.25s;
      overflow: hidden;
      position: relative;
    }
    .listing-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 16px 48px rgba(30,61,89,0.18);
      border: 1.5px solid #ffd600;
    }
    .card-img-top {
      border-top-left-radius: 1.1rem;
      border-top-right-radius: 1.1rem;
      object-fit: cover;
      height: 200px;
      transition: filter 0.3s;
      background: #e3e9f3;
    }
    .listing-card:hover .card-img-top {
      filter: brightness(0.95);
    }
    .card-title {
      font-weight: 700;
      color: var(--forest-jewel);
      font-size: 1.2rem;
    }
    .card-text {
      color: var(--emerald-green);
      font-size: 1rem;
    }
    .btn-primary {
      background: linear-gradient(90deg, var(--emerald-green), var(--forest-jewel));
      border: none;
      border-radius: 2rem;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(30,61,89,0.13);
      color: var(--text-light);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, var(--forest-jewel), var(--emerald-green));
      color: var(--mint-whisper);
      box-shadow: 0 8px 24px rgba(30,61,89,0.22);
    }
    .badge-premium {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(45deg, #ffd700, #c5a900);
      color: var(--forest-jewel);
      font-weight: 700;
      padding: 5px 15px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 2;
    }
    @media (max-width: 768px) {
      .category-header { padding: 1.2rem 0.5rem; }
      .listing-card { margin-bottom: 24px; }
      .filter-section { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">RentAny</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="sedans.html">Sedans</a></li>
          <li class="nav-item"><a class="nav-link" href="suvs.html">SUVs</a></li>
          <li class="nav-item"><a class="nav-link" href="mini.html">Mini</a></li>
          <li class="nav-item"><a class="nav-link" href="bikes.html">Bikes</a></li>
          <li class="nav-item"><a class="nav-link" href="premium.html">Premium</a></li>
          <li class="nav-item"><a class="nav-link" href="machines.html">Machinery</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Creative Category Header -->
  <div class="container category-header">
    <i class="fa fa-crown"></i>
    <h2>Premium Collection</h2>
    <p style="font-size:1.1rem;opacity:0.88;">Experience luxury and performance with our premium vehicles.</p>
  </div>

  <!-- Filter Section -->
  <div class="container filter-section mb-4">
    <div class="row">
      <div class="col-md-4 mb-2">
        <select class="form-select" id="locationSelect">
          <option selected>Select Location</option>
          <option>Visakhapatnam</option>
          <option>Bheemli</option>
          <option>Siripuram</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <input type="date" class="form-control" id="startDate" required>
      </div>
      <div class="col-md-3 mb-2">
        <input type="date" class="form-control" id="endDate" required>
      </div>
      <div class="col-md-2 mb-2">
        <button class="btn btn-primary w-100" id="searchButton"><i class="fa fa-search me-2"></i>Search</button>
      </div>
    </div>
  </div>

  <!-- Listings Grid -->
  <div class="container">
    <div class="row" id="premiumListings">
      <!-- Listings will be dynamically inserted here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script>
    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById('startDate').setAttribute('min',today);
      document.getElementById('endDate').setAttribute('min', today);
    };
  
    document.getElementById('searchButton').addEventListener('click', async function(event) {
      event.preventDefault();
  
      const location = document.getElementById('locationSelect').value;
      const pickupDate = document.getElementById('startDate').value;
      const handoverDate = document.getElementById('endDate').value;
  
      if (location === "Select Location") {
        alert("Please select a location.");
        return;
      }
  
      if (!pickupDate || !handoverDate) {
        alert("Please select both pickup and handover dates.");
        return;
      }
  
      if (new Date(handoverDate) < new Date(pickupDate)) {
        alert("Handover date must be after pickup date.");
        return;
      }
  
      const vehicleList = document.getElementById('premiumListings');
      vehicleList.innerHTML = '<p>Loading premium vehicles...</p>';
  
      const formattedPickupDate = new Date(pickupDate).toISOString();
      const formattedHandoverDate = new Date(handoverDate).toISOString();
  
      try {
        const response = await fetch(`http://localhost:5000/api/vehicles/search?category=Premium&location=${location}&pickupDate=${formattedPickupDate}&handoverDate=${formattedHandoverDate}`);
        
        if (response.ok) {
          const vehicles = await response.json();
          displayAvailableVehicles(vehicles, pickupDate, handoverDate);
        } else {
          vehicleList.innerHTML = '<p>Error fetching available vehicles.</p>';
        }
      } catch (error) {
        vehicleList.innerHTML = '<p>Server error. Please try again later.</p>';
      }
    });
  
    function displayAvailableVehicles(vehicles, pickupDate, handoverDate) {
      const vehicleList = document.getElementById('premiumListings');
      vehicleList.innerHTML = '';
  
      if (vehicles.length === 0) {
        vehicleList.innerHTML = '<p>No premium vehicles available for the selected criteria.</p>';
        return;
      }
  
      vehicles.forEach(vehicle => {
        const vehicleCard = document.createElement('div');
        vehicleCard.classList.add('col-md-4', 'mb-4');
  
        const bookingUrl = `booking.html?vehicleId=${vehicle._id}&name=${encodeURIComponent(vehicle.name)}&price=${vehicle.pricePerDay}&pickup=${pickupDate}&handover=${handoverDate}`;
        
        vehicleCard.innerHTML = `
          <div class="card listing-card">
            <div class="badge-premium">PREMIUM</div>
            <img src="${vehicle.imageUrl}" class="card-img-top" alt="${vehicle.name}">
            <div class="card-body">
              <h5 class="card-title">${vehicle.name}</h5>
              <p class="card-text">â‚¹${vehicle.pricePerDay}/day</p>
              <a href="${bookingUrl}" class="btn btn-primary w-100">Book Now</a>
            </div>
          </div>
        `;
  
        vehicleList.appendChild(vehicleCard);
      });
    }
  </script>
</body>
</html>
